		Chamber

		<select id="selectchamber" name="chamber" autocomplete="off" class="dropdown">

			<option value="house">House of Representatives</option>
			<option value="senate">Senate</option>
		</select>
		</label>
	
		<span id="district" class="initially-invisible" class="dropdown">
		District
		<label>
		<select id="selectdistrict" name="district" autocomplete="off">
			<option value="blankchoice"></option>
		</select>
		</label>
		<button type="button" class="button" onclick="search();">Search</button>
		</span>
		<span id="senator" class="initially-invisible">

		<label>
		<select id="selectsenator" name="senator" autocomplete="off">

	<div id="repname">
		
	</div>

	<table id="myTable" class="table" class="initially-invisible">

			<th>Bill title/description</th>

		</tr>
		<tbody id="tableBody">

		</tbody>
	</table>

	<script src="idk.js"></script> 
	<script>
		$(function() {
			$("#selectstate").change(function() {
				var $dropdown = $(this);
				$.getJSON("senators.json", function(data) {
					var key = $dropdown.val();
					var senators = data[key];
					var $selectsenator = $(selectsenator);
					$selectsenator.empty();
					$selectsenator.append("<option value=\"blankchoice\"></option>");
					$.each(senators,function(index, value){
						$selectsenator.append("<option>" + value + "</option>");
					});
				});
				
				$.getJSON("districts.json", function(data) {
					var key2 = $dropdown.val();
					var districts = data[key2].split(",");
					var $selectdistrict = $(selectdistrict);
					$selectdistrict.empty();
					$selectdistrict.append("<option value=\"blankchoice\"></option>");
					$.each(districts,function(index, value){
						$selectdistrict.append("<option>" + value + "</option>");
					});
				});
			});
			
		});
	</script>
